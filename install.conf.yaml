- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.asdfrc: asdf/asdfrc
    ~/.gitconfig: gitconfig
    ~/.irbrc: irbrc
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/atuin: atuin
    ~/.config/bat: bat
    ~/.config/nvim: nvim
    ~/.config/tmuxinator: tmuxinator
    ~/.config/wezterm: wezterm

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [
      ~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1,
      Installing tmux plugins,
    ]
