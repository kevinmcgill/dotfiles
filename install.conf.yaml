- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.config/tmuxinator: tmuxinator
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/wezterm/wezterm.lua: wezterm.lua
    ~/.config/bat/config: bat_config
    ~/.asdfrc: asdf/asdfrc
    ~/.gitconfig: gitconfig
    ~/.irbrc: irbrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [
      ~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1,
      Installing tmux plugins,
    ]
