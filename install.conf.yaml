- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim: nvim
    ~/.config/wezterm/wezterm.lua: wezterm.lua
    ~/.gitconfig: gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
