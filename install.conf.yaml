- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.asdfrc: asdf/asdfrc
    ~/.Brewfile: homebrew/Brewfile
    ~/.gitconfig: gitconfig
    ~/.irbrc: irbrc
    ~/.tmux.conf: tmux.conf
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.config/atuin:
        path: atuin
        create: true
    ~/.config/bat:
        path: bat
        create: true
    ~/.config/nvim:
        path: nvim
        create: true
    ~/.config/rubocop:
        path: rubocop
        create: true
    ~/.config/tmuxinator:
        path: tmuxinator
        create: true
    ~/.config/wezterm:
        path: wezterm
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [
      ~/.tmux/plugins/tpm/scripts/install_plugins.sh >/dev/null 2>&1,
      Installing tmux plugins,
    ]
