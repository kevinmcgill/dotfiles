name: backend
root: ~/Sites/better_caring/

windows:
  - code:
    - nvim .
  - console:
    - echo "bundle exec rails console"
    - tmux wait docker
    - make shell && bin/rails console
  - server:
    - echo 'RAILS_RELATIVE_URL_ROOT=/app FACEOFF_BASE_PATH="" rails s'
    - make dev-env-up && tmux wait -S docker
  - sidekiq:
    - echo "bundle exec sidekiq -C ./config/sidekiq.yml"
    - tmux wait docker
    - make sidekiq
  - docs:
      panes:
        - nvim *.md
      root: ~/Documents/

